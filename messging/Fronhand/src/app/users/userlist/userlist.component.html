<div *ngFor="let user of users">
  <div class="row">
    <div class="col-md-4">
      <mat-card class="example-card">
        <mat-card-header> </mat-card-header>
        <mat-card-content>
          <p [routerLink]="['/profile', user._id]">name:{{ user.name }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
